<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Inventory Management</title>
		<link rel = "stylesheet" href = "css/bootstrap.css">
		<link rel = "stylesheet" href = "css/main.css">
		<script src = "js/angular.min.js"></script>
		<script src = "js/app.js"></script>
		<script src = "js/main.control.js"></script>
	</head>

  <body >
	<div class="navbar-fixed-top">
		<div class="container">
			<ul class="nav nav-pills">
				<li><a href="index.html">Home</a></li>
				<li><a href="invenQuery.html">Inventory Query</a></li>
				<li><a href="invenAdd.html">Add Inventory</a></li>
				<li><a href="#">Remove Inventory</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</div>
	</div>

    <div class="jumbotron">
		<div class="container">
			<h1>Inventory Management</h1>
			<p>Monitor and Manage Essential Inventory</p>
		</div>
    </div> 

    <div class="learn-more" ng-app="InventoryApplication" ng-controller="QueryController as main">
		<div class = "container">
			<h1>{{main.title}}</h1>
			
			<div class = "col-sm-3">
				<h3>Search for an Item</h3>
				<div class="input-group">
					<span class="input-group-addon">
						<span class="search"></span>
					</span>
					<input type="text" class="form-control" ng-model="main.searchInput">
				</div>
			</div>
			<div class="col-md-9">
				<h3>Inventory Items</h3>
				<div class = "output-group">
					<ul class="list-group">
						<li class="list-group-item" ng-repeat="item in main.items | filter:main.searchInput | orderBy:main.order.key:main.order.reverse">{{item.itemName}} 
							<span class="badge">Number: {{item.itemNumber}}</span>
							<span class="badge">Quantity: {{item.quantity}}</span>
						</li>
					</ul>
				</div>
			</div>
			
			<select class="form-control pull-right" ng-model="main.order" ng-options="order as order.title for order in main.orders"></select>
		</div>
	</div>
  </body>
</html>
